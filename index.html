<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock -IST</title>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- script.js -->
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap JS -->

<body>
    <h1 class="display-4 text-center">Clock</h1> 

    
    
    <section class="container mt-5">
        <div class="row justify-content-center ">
            <div class="col-6 text-center bg-light rounded p-5">
                <h3 class="dispaly-5">IST: Indian Standard Time</h3>
                <span class="display-1" id="time">11:11:11</span>
                            
            </div>
            
        </div>
        <!-- always access element with id thats why we gave id="time to accesss 11:11:11" -->
        <!-- display-1,display-4 are text sizes,mt-5 gives margin of 5 btw clock and 11:11:11 -->
        <!-- rounded gives rounded corner to the table -->
        <!-- p-5 gives padding -->
        <!-- search  GridSystem.bootsrap to know about container,row class etc -->
        

    </section>
    
</body>
